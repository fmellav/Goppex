{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Goppex - Inventario</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>

<!-- Encabezado -->
<header>
    <div class="bg-success text-white text-center py-4">
        <h1>Bienvenido a Goppex</h1>
        <p>Gestión de inventario, facturas, clientes y más</p>
    </div>
</header>

<!-- Menú lateral (Sidebar) -->
<div class="sidebar">
    <a class="navbar-brand text-center" href="#">
        <img src="{% static 'img/2.webp' %}" alt="Logo Goppex" class="mb-3">
    </a>
    <ul class="navbar-nav">
        <li class="nav-item">
            <a class="nav-link" href="{% url 'clientes' %}">Clientes</a>
        </li>      
    </ul>
</div>

<!-- Contenido principal -->
<div class="content" style="margin-left: 270px; padding: 20px;">
    <div class="container">
        {% block content %}
        {% endblock %}
    </div>
</div>

<!-- Pie de página -->
<footer class="footer bg-dark text-white text-center py-3">
    <p>&copy; 2024 Goppex. Todos los derechos reservados.</p>
</footer>

<!-- Scripts -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
