{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h1><i class="fas fa-user-slash"></i> Clientes Ocultos</h1>

    <table class="table table-bordered table-striped">
        <thead>
            <tr>
                <th>RUT</th>
                <th>Razón Social</th>
                <th>Giro</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            {% for cliente in clientes %}
            <tr>
                <td>{{ cliente.rut }}</td>
                <td>{{ cliente.razon_social }}</td>
                <td>{{ cliente.giro }}</td>
                <td class="text-center">
                    <div class="d-flex justify-content-center">
                        <!-- Botón de Activar -->
                        <a href="{% url 'activar_cliente' cliente.id %}" class="btn btn-success btn-sm">
                            <i class="fas fa-eye"></i>
                        </a>
                    </div>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="{% url 'clientes' %}" class="btn btn-secondary">Volver a Clientes</a>
</div>
{% endblock %}
