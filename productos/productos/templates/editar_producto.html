{% extends 'base.html' %}
{% block content %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Producto</title>
</head>
<body>
    <div class="container mt-4">
        <h2>Editar Producto</h2>
        <form method="POST" class="shadow p-4 rounded bg-light">
            {% csrf_token %}
            <!-- Campos del formulario -->
            <div class="form-group">
                <label for="nombre">Nombre</label>
                <input type="text" id="nombre" name="nombre" value="{{ producto.nombre }}" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="descripcion">Descripción</label>
                <textarea id="descripcion" name="descripcion" class="form-control" required>{{ producto.descripcion }}</textarea>
            </div>
            <div class="form-group">
                <label for="precio">Precio</label>
                <input type="number" id="precio" name="precio" value="{{ producto.precio }}" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="cantidad">Cantidad</label>
                <input type="number" id="cantidad" name="cantidad" value="{{ producto.cantidad }}" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="id_categoria">Categoría</label>
                <select id="id_categoria" name="id_categoria" class="form-control" required>
                    {% for categoria in categorias %}
                        <option value="{{ categoria.id_categoria }}" {% if categoria.id_categoria == producto.id_categoria.id_categoria %}selected{% endif %}>
                            {{ categoria.nombre }}
                        </option>
                    {% endfor %}
                </select>
            </div>
            <button type="submit" class="btn btn-success">Guardar Cambios</button>
            <!-- Botón para volver -->
            <a href="{% url 'home' %}" class="btn btn-secondary">Volver</a>
        </form>
    </div>
</body>
</html>

{% endblock %}
