{% extends 'base.html' %}
{% block content %}
{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Producto</title>


</head>
<body>
    <div class="container mt-4">

        <!-- Título -->
        <h2 class="text-center mb-4">Agregar Producto</h2>
    
        <!-- Formulario -->
        <form method="POST" class="shadow p-4 rounded bg-light">
            {% csrf_token %}
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre del producto:</label>
                <input type="text" class="form-control" id="nombre" placeholder="Ingrese nombre del producto" name="nombre" required>
            </div>
            <div class="form-group">
                <label for="descripcion">Descripción del producto:</label>
                <textarea id="descripcion" name="descripcion" placeholder="Ingrese una descripción para el producto"  class="form-control" required></textarea>
            </div>
            <div class="form-group">
                <label for="precio">Precio del producto:</label>
                <input type="number" id="precio" name="precio" placeholder="Ingrese el valor del producto (Sin puntos ni guion)" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="cantidad">Cantidad de productos:</label>
                <input type="number" id="cantidad" name="cantidad" placeholder="Ingrese la cantidad de productos en stock" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="id_categoria">Categoría del producto:</label>
                <select id="id_categoria" name="id_categoria" class="form-control" required>
                    {% for categoria in categorias %}
                        <option value="{{ categoria.id_categoria }}">{{ categoria.nombre }}</option>
                    {% endfor %}
                </select>
            </div>
            <!-- Botones -->
            <div>
                <button type="submit" class="btn btn-success">Guardar Producto</button>
                <a href="{% url 'home' %}" class="btn btn-secondary">Volver</a>
            </div>
        </form>
    </div>
</body>
</html>

{% endblock %}
